<p>Listado de Heroes</p>


<div *ngIf="heroeBorrado; else noBorrado ">
    <h3>Ultimo heroe borrado:  <small >{{heroeBorrado}}</small></h3>
   
</div>

<!-- Referencias locales #noBorrado no existen en el lado de .ts, solo en el html -->
<ng-template #noBorrado>
    <h3>No se ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()"> 
    Borrar
</button>

<ul>
    <!-- recorro los valores que tiene mi arreglo heroes -->
    <li *ngFor ="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }} 
    </li>
</ul>
