<p>Listado de Heroes</p>



<div>
    <h3>Heroe Borrado ver array</h3>
    <span *ngFor = "let heroeEliminado of heroesEliminados">{{heroeEliminado}}</span>
    <!-- <span >asdasd-{{heroeBorrado}}</span> -->
</div>

<button (click)="borrarHeroe()"> 
    Borrar
</button>


<div>
    <h3>Heroe Borrado ver ultimo</h3>
    <span >{{heroeBorrado}}</span>
</div>

<button (click)="borrarHeroe()"> 
    Borrar
</button>

<ul>
    <!-- recorro los valores que tiene mi arreglo heroes -->
    <li *ngFor ="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }} 
    </li>
</ul>
